<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wheel of WDI</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div id="upper-section">
            <h1>Wheel of WDI</h1>
            <div id="board">
                <section class="row">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </section>
                <section class="row">
                    <div class="clear"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </section>
                <section class="row">
                    <div class="clear"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </section>
                <div class="clear"></div>
                <section class="row">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </section>
                <div class="clear"></div>
                <button id="play">Play</button>
            </div>
            <!-- end board -->
        </div>
        <!-- end upper section -->
    </div>
    <!-- end container -->
    <div id="lower-section">
        <div class="bottom_container">
            <div id="player">
                <p class="heading">Player: <span class="name"></span></p>
            </div>
            <div id="score">
                <p class="heading">score: <span class="score_value"></span></p>
                <p class="wrong"></p>
            </div>
            <!-- end score div -->
            <div class="clear"></div>
            <div id="spin" class="clear">
                <button id="spin_btn">Spin</button>
                <div id="spin_container"></div>
            </div>
            <!-- end spin div -->
            <div id="guess_section">
                <form action="#" method="GET">
                    <label for="guess">Guess a letter: </label>
                    <input type="text" id="guess">
                    <button id="submit">Enter</button>
                </form>
            </div>
            <!-- end guess div -->
            <div class="clear"></div>
            <p id="letters_heading">Letters Guessed:</p>
            <p class="letters_guessed"></p>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
